services:
  # Web Service (API)
  - type: web
    name: study-planner-api
    env: docker
    region: oregon # Change to your preferred region
    plan: free # or starter, standard, pro
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__DefaultConnection
        sync: false # Set this in Render dashboard with your PostgreSQL connection string
        # Format: postgresql://user:password@host/database
        # OR: Host=host;Database=db;Username=user;Password=pass;SSL Mode=Require;Trust Server Certificate=true
      - key: ApiKey
        sync: false # Set this in Render dashboard with a secure API key (32+ characters recommended)
      - key: OpenAI__ApiKey
        sync: false # Set this in Render dashboard with your OpenAI API key
      - key: OpenAI__Model
        value: gpt-4o-mini
    healthCheckPath: /api/Home
