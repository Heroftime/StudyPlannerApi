services:
  # Web Service (API)
  - type: web
    name: study-planner-api
    env: docker
    region: oregon # Change to your preferred region
    plan: free # or starter, standard, pro
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__DefaultConnection
        sync: false # You'll set this in Render dashboard
      - key: OpenAI__ApiKey
        sync: false # You'll set this in Render dashboard
      - key: OpenAI__Model
        value: gpt-4o-mini
    healthCheckPath: /api/Home
